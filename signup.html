<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Photos/icon.png">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SignUP</title>
</head>

<body>
    <section class="loginmain">
        <section class="form">
            <h1>Welcome</h1>
            <form action="login.html">
                <input type="text" id="name" placeholder="User Name" required><br>
                <input type="number" id="age" placeholder="Age" required><br>
                <input type="email" id="mail" placeholder="Email Id" required><br>
                <input type="password" id="password" placeholder="Set Password" required><br>
                <input type="submit" id="loginbtn" value="Sign Up">
                <button type="reset" id="loginbtn" value="Reset">Reset</button>
                <span>
                    <p id="signupscrpt">Do you want to <a href="login.html">Login </a> ?</p>
                </span>
        </section>
    </section>
</body>

</html>
