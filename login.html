<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Photos/icon.png">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <section class="loginmain">
        <section class="form">
            <h1>Welcome</h1>
            <form action="dashboard.html">
                <h3><input type="text" id="username" placeholder="User Name" required></h3>
                <h3><input type="password" id="password" placeholder="Password" required></h3>
                <input type="submit" id="loginbtn" value="Login">
                <button type="reset" id="loginbtn" value="Reset">Reset</button>
                <span>
                    <p id="signupscrpt">Do you want to <a href="signup.html">Sign Up</a> ?</p>
                </span>
            </form>
        </section>
    </section>
</body>
</html>
